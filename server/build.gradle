buildscript {
    dependencies {
        classpath 'org.flywaydb:flyway-core:4.1.2'
    }
}

plugins {
    id "org.flywaydb.flyway" version "4.1.2"
}

flyway {
    url = 'jdbc:mysql://localhost/swarmer?serverTimezone=Europe/Copenhagen'
    user = 'root'
    password = ''
}

apply plugin: "java"

targetCompatibility = 1.7
sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]

eclipse.project {
    name = appName + "-server"
}

build.dependsOn(flywayMigrate)